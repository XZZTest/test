stages:
- name: build
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: go build -o server server.go
- name: push
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: sleep 10000
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: xiezhunzhi/testservice:v1
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
